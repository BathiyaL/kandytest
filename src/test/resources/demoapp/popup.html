
<html>
    <head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
    <title>Popup Window</title>
		
    </head>
    <body>
	<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-12">
				
				<h2>Popup Window</h2>
				<div class="col-md-6">
				<div class="well">
				  <form>
					<div class="form-group">

						<label >Button Element: </label></br>
						<button type="button" name="clickMeButton" class="btn btn-default" id="button-element" onclick="alert('clickMeButton')" >Click Me</button></br>
						<label >Input-Text: </label></br>
						<input type="text" name="enterText" class="form-control" id="input-text" placeholder="Enter Text"></br>
						<label for="password">Input-Password:</label>
					  <input type="password" class="form-control" id="input-password" placeholder="Enter password">
					<div class="form-group">
					  <label for="dropdown">Select Language : </label>
					  <select class="form-control" id="select-element"> 
						<option value="volvo">JAVA</option>
						<option value="saab">C#</option>
						<option value="mercedes">PHP</option>
						<option value="audi">Assembly Language</option>
					  </select>
					</div>
					<label for="comment">Text Area:</label>
					  <textarea class="form-control" rows="5" id="text-area" ondblclick="document.getElementById('comment2').value = 'Hello'"></textarea></br>

					</div>

				  </form>
				  </div>
				</div>
				</div>
			</div>
		</div>
	</div>	
	</div>
</body>
 </html>
