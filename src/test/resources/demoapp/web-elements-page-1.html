				<div class="col-md-6">
				<div class="well">
				  <form>
					<div class="form-group">

						<label >Button Element: </label></br>
						<button type="button" name="clickMeButton" class="btn btn-default" id="button-element" onclick="alert('clickMeButton')" >Click Me</button></br>
						<label >Input-Text: </label></br>
						<input type="text" name="enterText" class="form-control" id="input-text" placeholder="Enter Text"></br>
						<label for="password">Input-Password:</label>
					  <input type="password" class="form-control" id="input-password" placeholder="Enter password">
					<div class="form-group">
					  <label for="dropdown">Select Language : </label>
					  <select class="form-control" id="select-element"> 
						<option value="volvo">JAVA</option>
						<option value="saab">C#</option>
						<option value="mercedes">PHP</option>
						<option value="audi">Assembly Language</option>
					  </select>
					</div>
					<label for="comment">Text Area:</label>
					  <textarea class="form-control" rows="5" id="text-area" ondblclick="document.getElementById('comment2').value = 'Hello'"></textarea></br>

					</div>

				  </form>
				  </div>
				</div>
				
				<div class="col-md-6 well">
				<div class="col-md-4">				
				<form>
					<label >Input-CheckBox:</label>
					   <div class="checkbox">
						  <label><input type="checkbox" value="" id="checkBox1">CheckBox 1</label>
						</div>
						<div class="checkbox">
						  <label><input type="checkbox" value="" id="checkBox2">CheckBox 2</label>
						</div>
						<div class="checkbox disabled">
						  <label><input type="checkbox" value="" disabled id="checkBox3">CheckBox 3 (disabled)</label>
						</div>
					<label >Input-Radio: </label>
					 <div class="radio">
					  <label><input type="radio" name="optradio">Radio 1</label>
					</div>
					<div class="radio">
					  <label><input type="radio" name="optradio">Radio 2</label>
					</div>
					<div class="radio disabled">
					  <label><input type="radio" name="optradio" disabled>Radio 3</label>
					</div>
					<label for="double-click-text-1">Text(Double Click):</label>
					<input type="text" name="enterText" class="form-control" id="double-click-text-1" ondblclick="document.getElementById('double-click-text-1').value = 'Hi Web !'" placeholder="Double Click"></br>
					<label >Link:</label></br>
					<a href="#" onclick="alert('Web Link 1')" >Web</a></br></br>
					<div id='divRightClick1' oncontextmenu="alert('You right-clicked inside the div - 1');">
					<p style="border:3px; border-style:solid; border-color:#FF0000; padding: 1em;">Right-click on me!</p>
					</div>
					</form>
					</div>
					<div class="col-md-6">
						<label id='label_text'>label element</label>
						<div id='div_text'>div element</div>
						<span id='span_text'>span element</span>
						
						<label id='label_text_hidden' style="visibility:hidden">hidden label element</label>
						<div id='div_text_hidden' style="visibility:hidden">hidden div element</div>
						<span id='span_text_hidden' style="visibility:hidden">hidden span element</span>						
					</div>
				</div>
				</div>	
			</div>
		</div>
