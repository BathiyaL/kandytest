function popup() {
newwindow=window.open('popup.html','popup window', 'height=350,width=500,left=380,top=200,titlebar=no,toolbar=no,menubar=no,location=no,directories=no,status=no');

    <body>
	<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header" style="margin: 0px 0 0;">
				<h1>
					<img src="images/200px.png"><br>
				</h1>
			<a href="web-elements-examples.html"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></a>&nbsp;

			<div class="row">
			<div class="col-md-12">
				<h2>Web Elements</h2>
			</div>
				<div class="col-md-6">
				<div class="well">
				  <form>
					<div class="form-group">

						<label >Button : </label></br>
						<button type="button" name="clickMeButton" class="btn btn-default" id="clickMeButton" onclick="alert('clickMeButton')" >Click Me</button></br></br>
						<label >Hidden Button : </label></br>
						<button type="button" name="clickMeButton_hidden" class="btn btn-default" id="clickMeButton_hidden" onclick="alert('clickMeButton_hidden')" style="visibility:hidden">Click Me</button></br></br>
						<label >Zero Dimension Button : </label></br>
						<button type="button" name="clickMeButton_zero_dimension" class="button_zero_dimension" id="clickMeButton_zero_dimension" onclick="alert('button_zero_dimension')" >...</button></br></br>
						<label >Text : </label></br>
						<input type="text" name="enterText" class="form-control" id="email" placeholder="Enter Text"></br>

					</div>

				  </form>
				  </div>
				</div>
				
				<div class="col-md-6 well">
				<div class="col-md-4">				
				<form>

					<label for="double-click-text-1">Text(Double Click):</label>
					<input type="text" name="enterText" class="form-control" id="double-click-text-1" ondblclick="document.getElementById('double-click-text-1').value = 'Hi Web !'" placeholder="Double Click"></br>
					<label >Link:</label></br>
					<a href="#" onclick="alert('Web Link 1')" >Web</a></br>
					<a href="tab-window.html" target="_blank">New Tab Window</a></br>
					<button class="btn btn-default" id="popupBtn" onclick="popup()">Pop Up</button>
					<div id='divRightClick1' oncontextmenu="alert('You right-clicked inside the div - 1');">
					<p style="border:3px; border-style:solid; border-color:#FF0000; padding: 1em;">Right-click on me!</p>
					</div>
					</form>
					</div>
					<div class="col-md-6">
						<label id='label_text'>This is a text inside label</label>
						<div id='div_text'>This is a text inside div</div>
						<span id='span_text'>This is a text inside span</span>
						
						<label id='label_text_hidden' style="visibility:hidden">This is a hidden text inside label</label>
						<div id='div_text_hidden' style="visibility:hidden">This is a hidden text inside div</div>
						<span id='span_text_hidden' style="visibility:hidden">This is a hidden text inside span</span>						
					</div>
				</div>
				</div>	
			</div>
		</div>
