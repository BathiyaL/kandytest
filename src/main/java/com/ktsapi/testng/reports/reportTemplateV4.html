<html>
<head><title>My Custom Report</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<center><h3>$reportTitle</h3></center>
<div class="container" width="50%">
<table class="table table-bordered table-sm" width="50%">
  <thead class="thead-light">
    <tr style="text-align: center; vertical-align: middle;">
      <th class="th-lg">#Passed</th>
      <th class="th-lg">#Failed</th>
      <th class="th-lg">#Skipped</th>
    </tr>
  </thead>
  <tbody>
    <tr style="text-align: center; vertical-align: middle;">
      <td class="bg-success"><b>$passedTestCount</b></td>
      <td class="bg-danger"><b>$failedTestCount</b></td>
      <td class="bg-warning"><b>$skippedTestCount</b></td>
    </tr>
  </tbody>
</table>
</div>

<div class="table-responsive">

    <table class="table table-bordered table-striped table-sm" width="100%">
        <thead class="thead-dark">
        <tr>
            <th>Test Class</th>
            <th>Test Method</th>
            <th>Status</th>
            <th>Execution Time(ms)</th>
        </tr>
        </thead>
        <tbody>
        <tr style="display:none; >
            <td></td>
            <td></td>
            <td class="success">....</td>
            <td></td>
        </tr>
		$testResults
        </tbody>
    </table>

</div>
</body>
</html>
